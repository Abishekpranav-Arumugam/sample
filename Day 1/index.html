<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 6s infinite;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Slider Section -->
    <div class="slider">
        <div class="slides">
            <img src="D:\kongu_2024\1.jpeg" alt="Slide 1">
            <img src="D:\kongu_2024\2.jpeg" alt="Slide 2">
            <img src="D:\kongu_2024\3.jpeg" alt="Slide 3">
        </div>
    </div>

</body>
</html>
